<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 of One</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-heading {
        font-family: 'Syncopate', sans-serif;
      }
      @keyframes waterfall {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 100%; }
      }
      .animated-gradient-background {
        background: linear-gradient(180deg, #000000, #1a1a1a, #444444, #1a1a1a, #000000);
        background-size: 100% 400%;
        animation: waterfall 20s linear infinite;
      }
      
      /* Glassmorphism */
      .glass-panel {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      /* Animations */
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      /* Glow Animation for Title */
      @keyframes glow-pulse {
        0% {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
          transform: scale(1);
          opacity: 0.9;
        }
        100% {
          text-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.4);
          transform: scale(1.02);
          opacity: 1;
        }
      }
      .title-glow {
        animation: glow-pulse 3s ease-in-out infinite alternate;
      }
    </style>
